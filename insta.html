<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin: 20px 0;
        }

        .gallery-container {
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .gallery {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
        }

        .post {
            flex: 0 0 250px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: #fff;
        }

        .post img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .post-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            gap: 5px;
        }

        .post-footer svg {
            width: 18px;
            height: 18px;
            fill: #e1306c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 10px;
            }

            .post {
                flex: 0 0 200px;
            }

            .post img {
                height: 200px;
            }

            .post-footer {
                font-size: 12px;
            }

            .post-footer svg {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>

<body>

    <h2>Follow us on Instagram</h2>
    <div class="gallery-container">
        <div class="gallery" id="instagram-feed"></div>
    </div>
    <div class="post-footer">
        <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="instagram" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="#E1306C"
                d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z">
            </path>
        </svg>
        <a class="instagram-graph__handle" href="https://www.instagram.com/aniketkanadephotography/" target="_blank">
            @aniketkanadephotography
        </a>
    </div>

    <script>
        const accessToken = "EaAAXZCtazqPLYBO5utmBICl47VR89TwJCSHvw1QV6h4Qr3eYtNe7aQlBvNz4m8QxKP98SRQV0lDENhrO6zCKVH3tIaZBq7FN68GIvITPK2ItslvY2QhSCKxv2eHdghynMtbPE7yc1gqlmHLZCttPe4RLKcA8n2F6NCW7S8UhImirSMu581oWDSXoUg6U8ZATKNnIj96ZBU";
        const instagramId = "17841400565896390";
        const apiUrl = `https://graph.facebook.com/v19.0/${instagramId}/media?fields=id,caption,media_type,media_url,permalink&access_token=${accessToken}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const feedContainer = document.getElementById("instagram-feed");
                data.data.forEach(post => {
                    if (post.media_type === "IMAGE" || post.media_type === "CAROUSEL_ALBUM") {
                        const postElement = document.createElement("div");
                        postElement.classList.add("post");
                        postElement.innerHTML = `
                            <a href="${post.permalink}" target="_blank">
                                <img src="${post.media_url}" alt="Instagram Post">
                            </a>
                        `;
                        feedContainer.appendChild(postElement);
                    }
                });
            })
            .catch(error => console.error("Error fetching Instagram posts:", error));
    </script>

</body>

</html>
